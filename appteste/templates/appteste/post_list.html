{% extends 'base_site.html' %}

{% block title %}
Posts
{% endblock title %}

{% block content %}
    <h1>Post List</h1>
    {% for post in posts %}
    <div class="card">
        <img src="https://source.unsplash.com/{{ post.unsplashimg_id }}/150x150" alt="{{ post.title }}">
        <p>{{ post.id }} - {{ post.title }}</p>
        <p>{{ post.content }}</p>
        <p>Posted on: {{ post.created_on }}</p>
    </div>
    {% endfor %}
{% endblock content %}
